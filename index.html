<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="/IMG/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Contact Us</h1>
      <form action="index.js" method="post">
        <div class="name">
          <div class="firstName">
            <label for="firstName">First Name: *</label><br />
            <input type="text" id="firstName" />
          </div>
          <div class="lastName">
            <label for="lastName">Last Name: *</label><br />
            <input type="text" id="lastName" />
          </div>
        </div>

        <label for="emailAddress">Email Address: *</label><br />
        <input type="email" id="emailAddress" /><br />

        <div class="query">
          <label for="queryType">Query Type: *</label><br /><br />
          <div class="general">
            <input type="radio" id="queryType" value="General" />General Enquiry
            <br />
          </div>
          <div class="support">
            <input type="radio" id="queryType" value="Support" />Support Request
            <br />
          </div>
        </div>

        <label for="message">Message: *</label><br />
        <textarea name="message" id="message" rows="10" cols="40"></textarea
        ><br />
        <div class="consent">
          <input type="checkbox" name="consent" id="consent" />
          <p class="consentText">I consent to being contacted by the team *</p>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
